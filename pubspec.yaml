name: emoti
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_screenutil: ^5.9.0 #屏幕适配
  get: ^4.6.6 #状态管理，路由，主题，国际化
  flutter_smart_dialog: ^4.9.6 #dialog,toast,loading
  shared_preferences: ^2.2.2 #xml轻量缓存
  logger: ^2.2.0 #日志记录

  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  talker_flutter: ^4.1.3 # 日志
  flex_color_scheme: ^7.3.1 # 主题
  showcaseview: ^2.0.3 #帮助引导
  appinio_swiper: ^2.1.1 #轮播图
  freezed_annotation: ^2.4.1 #mode类
  json_annotation: ^4.8.1 #json
  auto_size_text: ^3.0.0 #文本自动大小
  sqflite: ^2.3.3 #数据库
  path_provider: ^2.1.3 #文件存储
  image_picker: ^1.1.1 #摄像头和照片
  permission_handler: ^11.3.1 #权限
  device_info_plus: ^10.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.1
  json_serializable: ^6.7.1

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/emoji/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
